<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arben's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-title">
          <span class="prompt-user">root</span><span class="prompt-at">@</span
          ><span class="prompt-host">kali</span>
        </div>
        <div class="terminal-controls">
          <span class="control close"></span>
          <span class="control minimize"></span>
          <span class="control maximize"></span>
        </div>
      </div>
      <div class="terminal-content">

        <div class="terminal-text">
          <span class="prompt">
            <span class="prompt-user">root</span><span class="prompt-at">@</span
            ><span class="prompt-host">kali</span
            ><span class="prompt-path">:~$</span>
          </span>
          <span class="text">Hi I am Arben</span>
        </div>



        <div class="terminal-links">
          <div class="link-item">
            <span class="prompt">
              <span class="prompt-user">root</span
              ><span class="prompt-at">@</span
              ><span class="prompt-host">kali</span
              ><span class="prompt-path">:~$</span>
            </span>
            <a href="https://linkedin.com/in/arbenp" class="terminal-link"
              >./linkedin</a
            >
          </div>
          <div class="link-item">
            <span class="prompt">
              <span class="prompt-user">root</span
              ><span class="prompt-at">@</span
              ><span class="prompt-host">kali</span
              ><span class="prompt-path">:~$</span>
            </span>
            <a href="https://github.com/arbenp" class="terminal-link"
              >./github</a
            >
          </div>
          <div class="link-item">
            <span class="prompt">
              <span class="prompt-user">root</span
              ><span class="prompt-at">@</span
              ><span class="prompt-host">kali</span
              ><span class="prompt-path">:~$</span>
            </span>
            <a href="https://arben.lol/resume.pdf" class="terminal-link"
              >cat resume.pdf</a
            >
          </div>
        
          <div class="terminal-text">
            <span class="prompt">
              <span class="prompt-user">root</span><span class="prompt-at">@</span
              ><span class="prompt-host">kali</span
              ><span class="prompt-path">:~$</span>
            </span>

            <span class="cursor"></span>
          </div>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
